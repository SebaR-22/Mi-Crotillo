version: '3.8'
services:
  app:
    build: .
    container_name: mibolsillo-expo
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8081:8081"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    command: sh -c "npm install --no-audit --prefer-offline || true; expo start --tunnel"
